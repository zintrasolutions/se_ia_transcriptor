appId: com.guillaumedavid.seia-translator
productName: SEIA Translator
directories:
  output: dist
  buildResources: assets
files:
  - electron-main.js
  - server.js
  - public/**/*
  - uploads/.gitkeep
  - output/.gitkeep
  - subtitles/.gitkeep
  - node_modules/**/*
  - package.json
  - .env
  - check-deps.js
  - install-macos.sh
  - README-MACOS.md
asarUnpack:
  - "server.js"
  - "node_modules/**/*"
  - "public/**/*"
mac:
  category: public.app-category.productivity
  target:
    - target: dir
      arch:
        - arm64
  icon: assets/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist

